<div class="bottomOptionsPanel">
	<div class="progress progress-striped active" ng-show="showLoadingBar()">
		<div class="progress-bar progress-bar-success"  role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
		</div>
	</div>

	<div class="bottomOptionsPanelContent">
		<div class="pull-right">
			<label for="languageSelectBox">{{ session.localization.languageSelectBoxLabel }}:</label>

			<select id="languageSelectBox" ng-change="onLanguageChange(selectedLocale)" ng-model="selectedLocale">
				<option ng-repeat="language in session.localization.languages" value="{{ language.code }}" ng-selected="language.code == session.localization.locale"> {{ language.name }} </option>
			</select>
		</div>
	</div>
</div>
